    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        }

        #question-area, #answer-input, .number-btn, #score-display, #final-score {

        }

        /* éš±è—æ•¸å­—è¼¸å…¥æ¡†çš„ç®­é ­ */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .number-btn {
            transition: all 0.1s;
            background: #f3f4f6;
            border: 2px solid #e5e7eb;

        }

        .number-btn:active {
            background: #d1d5db;

        }

        .star-particle {
            position: absolute;
            pointer-events: none;
            animation: fly 1s ease-out forwards;
        }

        @keyframes fly {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>

<div class="game-card" id="game-container">
    <div class="ultraman-avatar" id="avatar">ğŸ¦¸</div>
    
    <!-- é–‹å§‹ç•«é¢ -->
    <div id="start-screen" class="w-full">
        <h1 class="text-3xl font-bold text-red-600 mb-4">å¥§ç‰¹æ›¼æ•¸å­¸å¤§æŒ‘æˆ°</h1>
        <p class="text-gray-600 mb-6 text-lg">æº–å‚™å¥½ä¿è¡›åœ°çƒäº†å—ï¼Ÿ</p>
        <div class="grid grid-cols-1 gap-4 max-w-sm mx-auto">
            <button onclick="startGame('sequence')" class="bg-blue-600 hover:bg-blue-700 text-white text-xl py-4 rounded-xl shadow-lg transition">
                1-30 æ•¸åˆ—æŒ‘æˆ° ğŸ”¢
            </button>
            <button onclick="startGame('arithmetic')" class="bg-red-600 hover:bg-red-700 text-white text-xl py-4 rounded-xl shadow-lg transition">
                1-10 åŠ æ¸›æ³•æŒ‘æˆ° â•
            </button>
        </div>
    </div>

    <!-- éŠæˆ²ç•«é¢ -->
    <div id="game-screen" class="hidden w-full game-content">
        <div class="flex justify-between items-center mb-4">
            <span id="score-display" class="bg-yellow-400 text-blue-900 px-4 py-1 rounded-full font-bold">Score: 0</span>
            <button onclick="showMenu()" class="text-gray-400 hover:text-red-500 font-bold text-sm">âŒ é€€å‡º</button>
        </div>

        <div id="question-area" class="text-4xl md:text-5xl font-bold text-blue-900 mb-6 h-16 flex items-center justify-center tracking-widest">
            <!-- é¡Œç›®å…§å®¹ -->
        </div>

        <div class="input-section mb-6">
            <!-- è¨­ç‚º readonly ä»¥é˜²æ­¢ iPad å½ˆå‡ºéµç›¤ -->
            <input type="text" id="answer-input" readonly
                   class="w-full max-w-[200px] text-center text-4xl border-b-4 border-blue-500 outline-none bg-blue-50 text-red-600 font-bold rounded-t-lg"
                   placeholder="?" autocomplete="off">
        </div>

        <!-- è™›æ“¬æ•¸å­—éµç›¤ - åŠ å¤§é–“éš”èˆ‡å°ºå¯¸é©åˆè§¸æ§ -->
        <div class="keyboard-grid grid grid-cols-5 gap-3 mb-6">
            <button onclick="pressKey('1')" class="number-btn py-4 rounded-xl text-2xl font-bold">1</button>
            <button onclick="pressKey('2')" class="number-btn py-4 rounded-xl text-2xl font-bold">2</button>
            <button onclick="pressKey('3')" class="number-btn py-4 rounded-xl text-2xl font-bold">3</button>
            <button onclick="pressKey('4')" class="number-btn py-4 rounded-xl text-2xl font-bold">4</button>
            <button onclick="pressKey('5')" class="number-btn py-4 rounded-xl text-2xl font-bold">5</button>
            <button onclick="pressKey('6')" class="number-btn py-4 rounded-xl text-2xl font-bold">6</button>
            <button onclick="pressKey('7')" class="number-btn py-4 rounded-xl text-2xl font-bold">7</button>
            <button onclick="pressKey('8')" class="number-btn py-4 rounded-xl text-2xl font-bold">8</button>
            <button onclick="pressKey('9')" class="number-btn py-4 rounded-xl text-2xl font-bold">9</button>
            <button onclick="pressKey('0')" class="number-btn py-4 rounded-xl text-2xl font-bold">0</button>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button onclick="clearInput()" class="bg-gray-400 text-white text-lg py-3 rounded-xl font-bold">æ¸…é™¤</button>
            <button onclick="checkAnswer()" class="bg-green-500 hover:bg-green-600 text-white text-lg py-3 rounded-xl font-bold shadow-md">
                ç¢ºå®šç­”æ¡ˆ ğŸ’¥
            </button>
        </div>

        <div id="feedback" class="mt-4 h-6 font-bold text-lg"></div>
    </div>

    <!-- çµæœç•«é¢ -->
    <div id="result-screen" class="hidden w-full">
        <h2 class="text-3xl font-bold text-red-600 mb-4">æŒ‘æˆ°æˆåŠŸï¼</h2>
        <div class="text-6xl mb-4">ğŸ†</div>
        <p class="text-2xl mb-6 font-bold text-blue-800">ç¸½åˆ†: <span id="final-score">0</span></p>
        <button onclick="showMenu()" class="w-full max-w-xs mx-auto bg-blue-600 text-white py-4 rounded-xl text-xl font-bold">è¿”å›ä¸»é¸å–®</button>
    </div>
</div>

<script>
    let currentMode = '';
    let currentAnswer = 0;
    let score = 0;
    let questionCount = 0;
    const maxQuestions = 10;

    const gameContainer = document.getElementById('game-container');
    const startScreen = document.getElementById('start-screen');
    const gameScreen = document.getElementById('game-screen');
    const resultScreen = document.getElementById('result-screen');
    const questionArea = document.getElementById('question-area');
    const answerInput = document.getElementById('answer-input');
    const scoreDisplay = document.getElementById('score-display');
    const finalScoreDisplay = document.getElementById('final-score');
    const feedback = document.getElementById('feedback');
    const avatar = document.getElementById('avatar');

    function startGame(mode) {
        currentMode = mode;
        score = 0;
        questionCount = 0;
        updateScore();
        startScreen.classList.add('hidden');
        resultScreen.classList.add('hidden');
        gameScreen.classList.remove('hidden');
        nextQuestion();
    }

    function showMenu() {
        startScreen.classList.remove('hidden');
        gameScreen.classList.add('hidden');
        resultScreen.classList.add('hidden');
        avatar.innerText = "ğŸ¦¸";
    }

    function nextQuestion() {
        if (questionCount >= maxQuestions) {
            endGame();
            return;
        }
        questionCount++;
        answerInput.value = '';
        feedback.innerText = '';
        avatar.innerText = "ğŸ¤”";
        if (currentMode === 'sequence') {
            generateSequenceQuestion();
        } else {
            generateArithmeticQuestion();
        }
    }

    // é›£åº¦å›åˆ° 1-30 æ•¸åˆ—
    function generateSequenceQuestion() {
        const startNum = Math.floor(Math.random() * 27) + 1; // 1 to 27
        const missingIndex = Math.floor(Math.random() * 3);
        let seq = [startNum, startNum + 1, startNum + 2];
        currentAnswer = seq[missingIndex];
        let displaySeq = seq.map((num, idx) => idx === missingIndex ? "__" : num);
        questionArea.innerText = displaySeq.join(", ");
    }

    // é›£åº¦å›åˆ° 1-10 åŠ æ¸›æ³•
    function generateArithmeticQuestion() {
        const isPlus = Math.random() > 0.5;
        let a, b;
        if (isPlus) {
            a = Math.floor(Math.random() * 6) + 1; // 1-6
            b = Math.floor(Math.random() * 4) + 1; // 1-4
            currentAnswer = a + b; // Max 10
            questionArea.innerText = `${a} + ${b} = ?`;
        } else {
            a = Math.floor(Math.random() * 6) + 5; // 5-10
            b = Math.floor(Math.random() * a) + 1; // 1 to a
            currentAnswer = a - b;
            questionArea.innerText = `${a} - ${b} = ?`;
        }
    }

    function pressKey(num) {
        // é™åˆ¶è¼¸å…¥é•·åº¦
        if (answerInput.value.length < 3) {
            answerInput.value += num;
        }
    }

    function clearInput() {
        answerInput.value = '';
    }

    function checkAnswer() {
        const userAns = parseInt(answerInput.value);
        if (isNaN(userAns)) return;

        if (userAns === currentAnswer) {
            score += 10;
            updateScore();
            avatar.innerText = "ğŸ¤©";
            feedback.innerText = "æ­£ç¢ºï¼ç™¼å°„å…‰ç·šï¼ğŸ’¥";
            feedback.className = "mt-4 h-6 font-bold text-lg text-green-600";
            createStars();
            setTimeout(nextQuestion, 1200);
        } else {
            avatar.innerText = "ğŸ˜µ";
            feedback.innerText = "å†è©¦ä¸€æ¬¡å–”ï¼åŠ æ²¹ï¼ğŸ’ª";
            feedback.className = "mt-4 h-6 font-bold text-lg text-red-500";
            gameContainer.classList.add('shake');
            setTimeout(() => gameContainer.classList.remove('shake'), 500);
            answerInput.value = '';
        }
    }

    function updateScore() {
        scoreDisplay.innerText = `Score: ${score}`;
    }

    function endGame() {
        gameScreen.classList.add('hidden');
        resultScreen.classList.remove('hidden');
        finalScoreDisplay.innerText = score;
        avatar.innerText = "ğŸ‘‘";
    }

    // éµç›¤è¼”åŠ© (å¦‚æœä»æ¥å¯¦é«”éµç›¤)
    window.addEventListener('keydown', (e) => {
        if (!gameScreen.classList.contains('hidden')) {
            if (e.key >= '0' && e.key <= '9') pressKey(e.key);
            if (e.key === 'Backspace') clearInput();
            if (e.key === 'Enter') checkAnswer();
        }
    });

    function createStars() {
        const rect = gameContainer.getBoundingClientRect();
        for (let i = 0; i < 15; i++) {
            const star = document.createElement('div');
            star.innerText = "â­";
            star.className = "star-particle";
            const dx = (Math.random() - 0.5) * 400 + "px";
            const dy = (Math.random() - 0.5) * 400 + "px";
            star.style.setProperty('--dx', dx);
            star.style.setProperty('--dy', dy);
            star.style.left = "50%";
            star.style.top = "50%";
            gameContainer.appendChild(star);
            setTimeout(() => star.remove(), 1000);
        }
    }
</script>
