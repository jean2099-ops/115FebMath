        #question-area, #answer-input, .number-btn, #score-display, #final-score {

<body>

<div class="game-card" id="game-container">
    <div class="ultraman-avatar" id="avatar">ğŸ¦¸</div>
    
    <div id="start-screen">
        <h1 class="text-4xl font-bold text-red-600 mb-6">å¥§ç‰¹æ›¼æ•¸å­¸å¤§æŒ‘æˆ°</h1>
        <p class="text-gray-600 mb-8 text-xl">ä¿è¡›åœ°çƒï¼Œå¾å°ç²¾é€šæ•¸å­¸ï¼</p>
        <div class="space-y-4">
            <button onclick="startGame('sequence')" class="w-full bg-blue-600 hover:bg-blue-700 text-white text-2xl py-4 rounded-xl shadow-lg transition">
                æŒ‘æˆ° 1-30 æ•¸åˆ— ğŸ”¢
            </button>
            <button onclick="startGame('arithmetic')" class="w-full bg-red-600 hover:bg-red-700 text-white text-2xl py-4 rounded-xl shadow-lg transition">

    <div id="game-screen" class="hidden">
        <div class="flex justify-between items-center mb-6">

        </div>

        <div id="question-area" class="text-5xl font-bold text-blue-900 mb-10 h-24 flex items-center justify-center tracking-widest">
            <!-- é¡Œç›®å…§å®¹ -->
        </div>

        <div class="mb-8">
            <input type="number" id="answer-input" 
                   class="w-32 text-center text-4xl border-b-4 border-blue-500 outline-none bg-transparent text-red-600 font-bold"
                   placeholder="?" autocomplete="off">
        </div>

        <!-- è™›æ“¬æ•¸å­—éµç›¤ -->
        <div class="grid grid-cols-5 gap-2 mb-4">
            <button onclick="pressKey(1)" class="number-btn bg-gray-100 p-3 rounded-lg text-xl font-bold">1</button>
            <button onclick="pressKey(2)" class="number-btn bg-gray-100 p-3 rounded-lg text-xl font-bold">2</button>
            <button onclick="pressKey(3)" class="number-btn bg-gray-100 p-3 rounded-lg text-xl font-bold">3</button>
            <button onclick="pressKey(4)" class="number-btn bg-gray-100 p-3 rounded-lg text-xl font-bold">4</button>
            <button onclick="pressKey(5)" class="number-btn bg-gray-100 p-3 rounded-lg text-xl font-bold">5</button>
            <button onclick="pressKey(6)" class="number-btn bg-gray-100 p-3 rounded-lg text-xl font-bold">6</button>
            <button onclick="pressKey(7)" class="number-btn bg-gray-100 p-3 rounded-lg text-xl font-bold">7</button>
            <button onclick="pressKey(8)" class="number-btn bg-gray-100 p-3 rounded-lg text-xl font-bold">8</button>
            <button onclick="pressKey(9)" class="number-btn bg-gray-100 p-3 rounded-lg text-xl font-bold">9</button>
            <button onclick="pressKey(0)" class="number-btn bg-gray-100 p-3 rounded-lg text-xl font-bold">0</button>
        </div>

        <button onclick="checkAnswer()" class="w-full bg-green-500 hover:bg-green-600 text-white text-2xl py-3 rounded-xl shadow-lg transition">
            ç™¼å°„æ–¯æ´¾ä¿®å§†å…‰ç·šï¼ğŸ’¥ (Enter)
        </button>

        <div id="feedback" class="mt-4 h-8 font-bold text-xl"></div>
    </div>

    <div id="result-screen" class="hidden">
        <h2 class="text-3xl font-bold text-red-600 mb-4">æŒ‘æˆ°çµæŸï¼</h2>
        <div class="text-6xl mb-4">ğŸ†</div>
        <p class="text-2xl mb-6 font-bold">ç¸½åˆ†: <span id="final-score">0</span></p>
        <button onclick="showMenu()" class="w-full bg-blue-600 text-white py-3 rounded-xl text-xl">è¿”å›ä¸»ç•«é¢</button>
    </div>
</div>

<script>
    let currentMode = '';
    let currentAnswer = 0;
    let score = 0;
    let questionCount = 0;
    const maxQuestions = 10;

    const gameContainer = document.getElementById('game-container');
    const startScreen = document.getElementById('start-screen');
    const gameScreen = document.getElementById('game-screen');
    const resultScreen = document.getElementById('result-screen');
    const questionArea = document.getElementById('question-area');
    const answerInput = document.getElementById('answer-input');
    const scoreDisplay = document.getElementById('score-display');
    const finalScoreDisplay = document.getElementById('final-score');
    const feedback = document.getElementById('feedback');
    const avatar = document.getElementById('avatar');

    function startGame(mode) {
        currentMode = mode;
        score = 0;
        questionCount = 0;
        updateScore();
        startScreen.classList.add('hidden');
        resultScreen.classList.add('hidden');
        gameScreen.classList.remove('hidden');
        nextQuestion();
        answerInput.focus();
    }

    function showMenu() {
        startScreen.classList.remove('hidden');
        gameScreen.classList.add('hidden');
        resultScreen.classList.add('hidden');
        avatar.innerText = "ğŸ¦¸";
    }

    function nextQuestion() {
        if (questionCount >= maxQuestions) {
            endGame();
            return;
        }
        questionCount++;
        answerInput.value = '';
        feedback.innerText = '';
        avatar.innerText = "ğŸ¤”";
        if (currentMode === 'sequence') {
            generateSequenceQuestion();
        } else {
            generateArithmeticQuestion();
        }
    }

    function generateSequenceQuestion() {
        const startNum = Math.floor(Math.random() * 27) + 1;
        const missingIndex = Math.floor(Math.random() * 3);
        let seq = [startNum, startNum + 1, startNum + 2];
        currentAnswer = seq[missingIndex];
        let displaySeq = seq.map((num, idx) => idx === missingIndex ? "__" : num);
        questionArea.innerText = displaySeq.join(", ");
    }

    function generateArithmeticQuestion() {
        const isPlus = Math.random() > 0.5;
        let a, b;
        if (isPlus) {
            a = Math.floor(Math.random() * 6) + 1;
            b = Math.floor(Math.random() * 4) + 1;
            currentAnswer = a + b;
            questionArea.innerText = `${a} + ${b} = ?`;
        } else {
            a = Math.floor(Math.random() * 6) + 5;
            b = Math.floor(Math.random() * a) + 1;
            currentAnswer = a - b;
            questionArea.innerText = `${a} - ${b} = ?`;
        }
    }

    function checkAnswer() {
        const userAns = parseInt(answerInput.value);
        if (isNaN(userAns)) return;
        if (userAns === currentAnswer) {
            score += 10;
            updateScore();
            avatar.innerText = "ğŸ¤©";
            feedback.innerText = "å¤ªæ£’äº†ï¼æ–¯æ´¾ä¿®å§†å…‰ç·šï¼ğŸ’¥";
            feedback.className = "mt-4 h-8 font-bold text-xl text-green-600";
            createStars();
            setTimeout(nextQuestion, 1200);
        } else {
            avatar.innerText = "ğŸ˜µ";
            feedback.innerText = "å†è©¦ä¸€æ¬¡ï¼åŠ æ²¹ï¼ğŸ’ª";
            feedback.className = "mt-4 h-8 font-bold text-xl text-red-500";
            gameContainer.classList.add('shake');
            setTimeout(() => gameContainer.classList.remove('shake'), 500);
            answerInput.value = '';
            answerInput.focus();
        }
    }

    function updateScore() {
        scoreDisplay.innerText = `Score: ${score}`;
    }

    function endGame() {
        gameScreen.classList.add('hidden');
        resultScreen.classList.remove('hidden');
        finalScoreDisplay.innerText = score;
        avatar.innerText = "ğŸ‘‘";
    }

    answerInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') checkAnswer();
    });

    function pressKey(num) {
        answerInput.value += num;
        answerInput.focus();
    }

    function createStars() {
        for (let i = 0; i < 15; i++) {
            const star = document.createElement('div');
            star.innerText = "â­";
            star.className = "star-particle";
            const dx = (Math.random() - 0.5) * 400 + "px";
            const dy = (Math.random() - 0.5) * 400 + "px";
            star.style.setProperty('--dx', dx);
            star.style.setProperty('--dy', dy);
            star.style.left = "50%";
            star.style.top = "50%";
            gameContainer.appendChild(star);
            setTimeout(() => star.remove(), 1000);
        }
    }
</script>
